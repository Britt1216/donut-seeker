<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Donut Seeker</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="section">
    <div class="container">  <!--container start-->
     
  
      <div class="columns">  <!--header and DancyD start-->
        <div class="column is-one-third">
          <img src="dancyD.gif" alt="dancing donut" id="Dancy-D" height="200px" width="200px"></img>
        </div>
        <div class="column is-two-thirds" id="intro">
          Donut seeker
        </div>
      </div></div> <!--header and Dancy D end-->

      <div class="columns"> <!--subtitle start-->
        <div class="column is-full" id="description">
        <h2>Taking you on a quest for delicious rings!</h2>
        </div>
      </div><!--subtitle end-->

      <div class="columns"> <!--button section start-->
        <div class="column is-half" id="distant-donut-box">
        
        <div class="field is-grouped">
          <button class="button is-large is-rounded is-info" id="distant-button">Distant Donut</button>
          <div class="control"> <input class="input is-large is-rounded" id="distant-input" type="text" placeholder="Search by Zip Code"> 
          </div>
        </div>
        </div>
        <div class="column is-half" id="local-donut-box">
        
        <div class="field">
          
          <button class="button is-large is-rounded is-danger">Local Donut</button>
        </div>
      </div>
      </div><!--button section end-->

      <div class="columns"> <!--map start-->
        <div class="column is-full" id="map-view">Map</div>
      </div><!--map end-->

      <div id="map"></div>


    </div> <!--container end-->
  </section>
  

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPDVh2zxw_0DqmSUxfeAW-Zzdhh5cWA3o&libraries=places&callback=loadPage"
    ></script>

 <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
 <script src="script.js"></script>
  </body>
</html>
